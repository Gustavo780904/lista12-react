<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        class Double extends React.PureComponent {

            constructor(props) {
                super(props);
                this.state = { value1: 0, value2: 0, soma: 0 };
            }

            updateData = (event) => {
                this.setState({ [event.target.name]: parseInt(event.target.value) });
            }

            calculaSoma = () => {
                var resultado;
                resultado = parseInt(this.state.value1 + this.state.value2);
                return this.setState({ soma: resultado });
            }
            render() {
                return (
                    <div>
                        <div>
                            <ul class="row">
                                <li> <a href="/index.html">Home</a></li>
                                <li> <a href="/exercicio1.html">Exercício 1</a></li>
                                <li> <a href="/exercicio2.html">Exercício 2</a></li>
                                <li> <a href="/exercicio3.html">Exercício 3</a></li>
                            </ul>
                        </div>
                        <div className="form">
                            <h1>Calculadora</h1>
                            <form className="form">
                                <input type="text" name="value1" value={this.state.value1} onChange={this.updateData} />
                                <input type="text" name="value2" value={this.state.value2} onChange={this.updateData} />
                                <input type="button" value={"Somar"} onClick={this.calculaSoma} />
                                <input type="text" value={this.state.soma} readOnly />
                            </form>
                        </div>
                    </div>
                );
            }
        }
        ReactDOM.render(<Double />, document.getElementById("root"));

    </script>
</body>

</html>

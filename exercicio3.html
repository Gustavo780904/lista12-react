<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .form {
            position: absolute;
            display: block;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        class Double extends React.PureComponent {

            constructor(props) {
                super(props);
                this.state = { value1: "", value2: "", resultado: 0 };
            }

            updateData = (event) => {
                const filtro = /^[+-]?[0-9]{0,0}(?:.[0-9]{0,10})?$/
                var parcela = event.target.value;
              
                if(filtro.test(parcela)){
                    console.log("ok")
                    this.setState({ [event.target.name]: (event.target.value)});
                }
                else{
                alert("Digite apenas números")
                console.log("erro")
            }               
            }

            calculaSoma = () => {
                var resultado;
                resultado = parseFloat(this.state.value1) + parseFloat(this.state.value2);
                return this.setState({ resultado: resultado });
            }
            calculaSub = () => {
                var resultado;
                resultado = parseFloat(this.state.value1 - this.state.value2);
                return this.setState({ resultado: resultado });
            }
            calculaMult = () => {
                var resultado;
                resultado = parseFloat(this.state.value1 * this.state.value2);
                return this.setState({ resultado: resultado });
            }
            calculaDiv = () => {
                var resultado;
                (this.state.value2 != 0)? resultado = parseFloat(this.state.value1 / this.state.value2):alert("Impossível calcular divisão por 0.")
                return this.setState({ resultado: resultado.toFixed(2) });
            }
            
            render() {
                return (
                    
                    <div className="form">
                        <h1>Calculadora</h1>
                        <form className="form">
                            <input type="text" name="value1" value={this.state.value1} onChange={this.updateData} placeholder="Valor 1"/>
                            <input type="text" name="value2" value={this.state.value2} onChange={this.updateData} placeholder="Valor 2"/>
                            <input type="button" value={"+"} onClick={this.calculaSoma} />
                            <input type="button" value={"-"} onClick={this.calculaSub} />
                            <input type="button" value={"x"} onClick={this.calculaMult} />
                            <input type="button" value={"÷"} onClick={this.calculaDiv} />
                            <input type="text" value={this.state.resultado} readOnly />
                        </form>
                    </div>
                );
            }
        }
        ReactDOM.render(<Double />, document.getElementById("root"));

    </script>
</body>

</html>
